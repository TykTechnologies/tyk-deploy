apiVersion: tyk.tyk.io/v1alpha1
kind: ApiDefinition
metadata:
  name: httpbin-keyless
spec:
  name: httpbin-keyless
  use_keyless: true
  protocol: http
  active: true
  proxy:
    target_url: http://replace_service_url
    listen_path: /httpbin-keyless
    strip_listen_path: true
  enable_detailed_recording: true
