apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: replace_name
spec:
  instances: 1
  db:
    vendor: postgres
    host: replace_host
    port: replace_port
    database: replace_database
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  http:
    httpsPort: replace_service_port
    tlsSecret: keycloak-tls-secret
  hostname:
    strict: false
  ingress:
    enabled: false
  unsupported:
    podTemplate:
      spec:
        securityContext:
          runAsUser: replace_run_as_user
          fsGroup: replace_fs_group
        ephemeralContainers:
          - securityContext:
              runAsUser: replace_run_as_user
              fsGroup: replace_fs_group
        containers:
          - securityContext:
              runAsUser: replace_run_as_user
              fsGroup: replace_fs_group
        initContainers:
          - securityContext:
              runAsUser: replace_run_as_user
              fsGroup: replace_fs_group
