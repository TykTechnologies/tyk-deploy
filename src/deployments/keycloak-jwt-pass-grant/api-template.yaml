apiVersion: tyk.tyk.io/v1alpha1
kind: ApiDefinition
metadata:
  name: jwt-pass-grant
spec:
  name: jwt-pass-grant
  protocol: http
  active: true
  proxy:
    target_url: http://replace_service_url
    listen_path: /jwt-pass-grant
    strip_listen_path: true
  enable_jwt: true
  jwt_signing_method: rsa
  jwt_source: replace_realm_url/protocol/openid-connect/certs
  jwt_identity_base_field: sub
  jwt_policy_field_name: pol
  jwt_default_policies:
    - replace_namespace/jwt-pass-grant
---
apiVersion: tyk.tyk.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: jwt-pass-grant
spec:
  name: jwt-pass-grant
  state: active
  active: true
  partitions:
    quota: true
    rate_limit: true
  access_rights_array:
    - name: jwt-pass-grant
      namespace: replace_namespace
      versions:
        - Default
